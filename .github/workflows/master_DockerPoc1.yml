# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DockerPoc1

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d13bafb26fc4c0db6160f1e823f8a28 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_375e1244c8494950b36c9f6ad0edb0a0 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4d13bafb26fc4c0db6160f1e823f8a28 }}/nginx:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4d13bafb26fc4c0db6160f1e823f8a28 }}/nginx:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DockerPoc1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5824b8bcab343ea9496e5f860a3b79e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4d13bafb26fc4c0db6160f1e823f8a28 }}/nginx:${{ github.sha }}'